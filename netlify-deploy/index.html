<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>What Eat?</title>
    <meta property="og:title" content="What Eat? - 深層心理食べ物診断">
    <meta property="og:description" content="6つの図形を選ぶだけ。あなたが本当に食べたいものを診断。">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- コントロールバー -->
    <div class="controls">
        <!-- ミュートボタン -->
        <button id="mute-toggle" class="mute-btn" aria-label="音声切替">
            <svg class="sound-on" viewBox="0 0 24 24" width="20" height="20">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="sound-off" viewBox="0 0 24 24" width="20" height="20" style="display:none">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>
        <!-- テーマトグル（iOS風スイッチ） -->
        <div class="theme-switch">
            <span class="theme-label">Day</span>
            <button id="theme-toggle" class="toggle-track" aria-label="テーマ切替">
                <span class="toggle-thumb"></span>
            </button>
            <span class="theme-label">Dark</span>
        </div>
    </div>

    <!-- 音声ファイル -->
    <audio id="bgm" loop preload="auto">
        <source src="bgm.mp3" type="audio/mpeg">
        <source src="BGM.wav" type="audio/wav">
    </audio>
    <audio id="sfx-select" preload="auto">
        <source src="select.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-result" preload="auto">
        <source src="result.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active">
            <h1 class="title">What Eat?</h1>
            <p class="subtitle">6つの図形を選ぶだけ</p>
            <button id="start-btn" class="btn">START</button>
        </div>

        <!-- 質問画面 -->
        <div id="question-screen" class="screen">
            <div class="progress">
                <span id="progress-text">1 / 6</span>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
            
            <p id="question-hint" class="question-hint"></p>
            
            <div id="options" class="options"></div>
            
            <button id="back-btn" class="btn-back">←</button>
        </div>

        <!-- 分析中画面 -->
        <div id="analyzing-screen" class="screen">
            <div class="spinner"></div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <p class="result-label">今日あなたが食べたいのは</p>

            <h2 id="result-food" class="result-food"></h2>

            <canvas id="radar-chart" width="200" height="200"></canvas>

            <div class="share-buttons">
                <button id="share-x" class="btn-share">𝕏</button>
                <button id="share-line" class="btn-share">LINE</button>
                <button id="copy-result" class="btn-share">Copy</button>
            </div>

            <button id="retry-btn" class="btn">RETRY</button>

            <p class="disclaimer">※この診断は独自のアルゴリズムによるAIの診断結果です。実際のお食事は各自のご判断でお願いいたします。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
